<div class="card" style="width: 18rem; text-align: center; height: 50%;">
    <img *ngIf="item.imagenes != 'N/A'" src="{{url+'get-imagen/'+item.imagenes[0]}}" class="card-img-top" alt="{{item.nombre}}">
    <div class="card-body">
        <h3 class="card-title">{{item.nombre}}</h3>
        <p class="card-text">Precio: {{item.precio}}</p>
        <a [routerLink]="['/detalle-componente',item._id]"><button  class="btn btn-primary">Ver Detalles</button></a>
    </div>
</div>
